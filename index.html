<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ë©”ëª¨ë¦¬ ê²Œì„</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* ì „ì²´ í™”ë©´ ë†’ì´ */
            margin: 0; /* ê¸°ë³¸ ì—¬ë°± ì œê±° */
        }
        #scoreboard {
            display: flex;
            justify-content: space-between;
            width: 300px; /* ê³ ì •ëœ ë„ˆë¹„ ì„¤ì • */
            margin-bottom: 20px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            margin: 20px auto;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            border-radius: 8px;
        }
        .card.flipped {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>AI ë©”ëª¨ë¦¬ ê²Œì„</h1>
    <div id="scoreboard">
        <div>í”Œë ˆì´ì–´ ë§ì¶˜ ê°œìˆ˜: <span id="player-score">0</span></div>
        <div>AI ë§ì¶˜ ê°œìˆ˜: <span id="ai-score">0</span></div>
    </div>
    <div id="game-board"></div>
    <h2 id="status">ë‹¹ì‹ ì˜ ì°¨ë¡€!</h2>
    <button id="reset-button">ë‹¤ì‹œ ì‹œì‘</button>

    <script>
        const cardValues = ['ğŸ', 'ğŸŒ', 'ğŸ’', 'ğŸ‡', 'ğŸ‰', 'ğŸŠ', 'ğŸ', 'ğŸ“'];
        let cardDeck = [...cardValues, ...cardValues];
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let playerMatchedCount = 0;
        let aiMatchedCount = 0;
        let playerTurn = true;

        const gameBoard = document.getElementById('game-board');
        const statusDisplay = document.getElementById('status');
        const playerScoreDisplay = document.getElementById('player-score');
        const aiScoreDisplay = document.getElementById('ai-score');

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCard(value) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.value = value;
            card.innerText = '?';
            card.addEventListener('click', () => playerClick(card));
            return card;
        }

        function playerClick(card) {
            if (lockBoard || !playerTurn) return;
            if (card === firstCard) return;

            card.innerText = card.dataset.value;
            card.classList.add('flipped');

            if (!firstCard) {
                firstCard = card;
                return;
            }

            secondCard = card;
            lockBoard = true;

            setTimeout(() => {
                if (firstCard.dataset.value === secondCard.dataset.value) {
                    playerMatchedCount++;
                    playerScoreDisplay.textContent = playerMatchedCount; // ì ìˆ˜ ì—…ë°ì´íŠ¸
                    if (playerMatchedCount === cardValues.length) {
                        setTimeout(() => declareWinner('í”Œë ˆì´ì–´'), 500);
                    }
                } else {
                    firstCard.innerText = '?';
                    secondCard.innerText = '?';
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                }
                resetCards();
                playerTurn = false; // AI ì°¨ë¡€ë¡œ ì „í™˜
                statusDisplay.textContent = "AIì˜ ì°¨ë¡€!";
                aiTurn();
            }, 1000);
        }

        function resetCards() {
            [firstCard, secondCard] = [null, null];
            lockBoard = false;
        }

        function aiTurn() {
            const cards = Array.from(document.querySelectorAll('.card:not(.flipped)'));
            if (cards.length < 2) return; // ëª¨ë“  ì¹´ë“œê°€ ë’¤ì§‘íŒ ê²½ìš° ì¢…ë£Œ

            const aiFirstCard = cards[Math.floor(Math.random() * cards.length)];
            aiFirstCard.innerText = aiFirstCard.dataset.value;
            aiFirstCard.classList.add('flipped');

            setTimeout(() => {
                const remainingCards = cards.filter(card => card !== aiFirstCard);
                if (remainingCards.length === 0) return;

                const aiSecondCard = remainingCards[Math.floor(Math.random() * remainingCards.length)];
                aiSecondCard.innerText = aiSecondCard.dataset.value;
                aiSecondCard.classList.add('flipped');

                if (aiFirstCard.dataset.value === aiSecondCard.dataset.value) {
                    aiMatchedCount++;
                    aiScoreDisplay.textContent = aiMatchedCount; // ì ìˆ˜ ì—…ë°ì´íŠ¸
                    if (aiMatchedCount === cardValues.length) {
                        setTimeout(() => declareWinner('AI'), 500);
                    }
                } else {
                    setTimeout(() => {
                        aiFirstCard.innerText = '?';
                        aiSecondCard.innerText = '?';
                        aiFirstCard.classList.remove('flipped');
                        aiSecondCard.classList.remove('flipped');
                    }, 1000);
                }

                // AI í„´ í›„ ì¹´ë“œ ìƒíƒœë¥¼ ë¦¬ì…‹
                setTimeout(() => {
                    resetCards();
                    playerTurn = true; // í”Œë ˆì´ì–´ ì°¨ë¡€ë¡œ ì „í™˜
                    statusDisplay.textContent = "ë‹¹ì‹ ì˜ ì°¨ë¡€!";
                }, 1000);
            }, 1000);
        }

        function declareWinner(winner) {
            alert(`${winner}ê°€ ìŠ¹ë¦¬í–ˆìŠµë‹ˆë‹¤!`);
            startGame(); // ê²Œì„ ì¬ì‹œì‘
        }

        function startGame() {
            playerMatchedCount = 0;
            aiMatchedCount = 0;
            playerScoreDisplay.textContent = playerMatchedCount; // ì ìˆ˜ ì´ˆê¸°í™”
            aiScoreDisplay.textContent = aiMatchedCount; // ì ìˆ˜ ì´ˆê¸°í™”
            cardDeck = shuffle(cardDeck);
            gameBoard.innerHTML = '';
            cardDeck.forEach(value => {
                gameBoard.appendChild(createCard(value));
            });
            statusDisplay.textContent = "ë‹¹ì‹ ì˜ ì°¨ë¡€!";
            playerTurn = true; // í”Œë ˆì´ì–´ë¶€í„° ì‹œì‘
        }

        document.getElementById('reset-button').addEventListener('click', startGame);

        // ê²Œì„ ì‹œì‘
        startGame();
    </script>
</body>
</html>
